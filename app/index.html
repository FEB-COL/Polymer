<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>GrupoFamilia</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title"><img src="http://www.grupofamilia.com.co/style%20library/images/site/logo.png" style="width:100px;height:40px;">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="/" on-click="onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="users" href="/users" on-click="onDataRouteClick">
            <iron-icon icon="face"></iron-icon>
            <span>Clientes</span>
          </a>

          <a data-route="contact" href="/contact" on-click="onDataRouteClick">
            <iron-icon icon="mail"></iron-icon>
            <span>Correos Automaticos</span>
          </a>

          <a data-route="map" href="/map" on-click="onDataRouteClick">
            <iron-icon icon="room"></iron-icon>
            <span>Geolocalización</span>
          </a>


          <a data-route="report" href="/report" on-click="onDataRouteClick">
            <iron-icon icon="trending-up"></iron-icon>
            <span>Reporte</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">
              <img src="http://www.grupofamilia.com.co/style%20library/images/site/logo.png" style="width:250px;height:80px;">
            </div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Panel de Control y Trazabilidad</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="5">
                <my-greeting></my-greeting>

                <p class="paper-font-subhead">Descripción:</p>
                <my-list></my-list>

                <p class="paper-font-body2">Visualización en Tiempo Real las 24 Horas las 7 días de la semana.</p>
              </paper-material>
              <paper-material elevation="5">
                <h3 class="page-title"><span>Esquema Grafico</span></h3>
              </paper-material>

              <paper-material elevation="1" class="paper-font-body2">
                <h1 id="license">Desarrollado</h1>
                <p>Desarrollado Por Ing. Fabian Bohorquez B.</p>
                <p>Copyright (c) 2015.</p>
                <p>www.fabianbohorquez.com</p>
              </paper-material>

            </section>

            <section data-route="users">
              <paper-material elevation="1">
                <h2 class="page-title">Usuarios</h2>
                <p>Registro de Usuarios:</p>
              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="page-title">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="page-title">Configuracion de Correos</h2>
                <p></p>
              </paper-material>
            </section>

            <section data-route="map">
              <paper-material elevation="1">
                <h2 class="page-title">Localización</h2>
                <p>Bogota</p>
                
                <style>
                  google-map {
                    height: 600px;
                  }
                </style>
                <google-map zoom="11" latitude="4.655072" longitude="-74.08670" fit-to-markers>
                  </google-map-marker>
                </google-map>

              </paper-material>
            </section>

            
            <section data-route="report">
              <paper-material elevation="1">
                <h2 class="page-title">Reporte</h2>
                <my-line width="400"
                height="200"
                labels='["Monday","Tuesday","Wednesday","thursday","Friday","Saturday","Sunday"]'
                values="[[10,14,20,25,13,9,40]]"
                colors='["253,180,92","247,70,74","70,191,189","148,159,177","77,83,96"]'></my-line>                
              </paper-material>
            </section>
   
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->

    <paper-toast id="caching-complete"
                 duration="6000"

      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
